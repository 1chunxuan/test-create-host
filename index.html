<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomly Generated Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #4682b4;
        }
        p {
            color: #333;
            font-size: 1.2em;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 2px solid #4682b4;
            margin: 20px 0;
        }
        button {
            background-color: #4682b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #315a7a;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Index</h1>
    <p>This is a randomly generated HTML page. Feel free to customize it as you like.</p>
    <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
    <button onclick="alert('Button clicked!')">Click Me!</button>
</body>
</html>
